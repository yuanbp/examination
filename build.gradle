plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.0.4.RELEASE'
    compile 'org.apache.poi:poi:3.16'
    compile 'org.apache.poi:poi-ooxml:3.16'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'commons-io:commons-io:2.6'
    compile 'com.alibaba:fastjson:1.2.49'
    compile 'com.ibeetl:beetl:2.9.6'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'junit:junit:4.12'
    compile 'org.bytedeco:javacv:1.5'
    compile 'org.bytedeco:javacpp:1.5'
    compile 'org.bytedeco:javacv-platform:1.5'
    runtime 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

group = 'com.chieftain'
version = '1.0.0'
description = 'examination'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
